<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
      
    
</head>

<body>
    <h1>Students Registration Form</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="name" name="name" placeholder="Enter your FirstName"></td>


        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="name" name="name" placeholder="Enter your LastName"></td>


        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="name" name="email" placeholder="Enter your Email"></td>


        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="name" name="pass" placeholder="Enter your Password"></td>

        </tr>
        <tr>
            <td>Re-Enter Password:</td>
            <td><input type="password" id="name" name="pass" placeholder="Re-Enter your Password"></td>

        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" id="name" name="DOB"></td>

        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="male">Male<input type="radio" name="female">Female</td>

        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="submit">&nbsp;&nbsp; <input type="submit" value="reset">
            </td>
        </tr>




    </table>
</body>

</html>
